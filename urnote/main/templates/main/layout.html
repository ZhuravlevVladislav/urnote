{% load static %}

<!doctype html>
<html lang="ru">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

			<li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Главная</a></li>
